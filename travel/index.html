        <a id="newyork">NewYork</a>
        <a id="seoul">Seoul</a>
        <a id="tokyo">Tokyo</a>
        <a id="paris">Paris</a>
    </div>

<script>

    $("#menu a").on('click',selectMenu);
    $(document).on('keydown',selectMenu);

    function selectMenu(event){
        var targetName =''; 
        console.log(event);
        if(event.type==='click'){
            targetName=event.currentTarget.id;
        }else if(event.type==='keydown'){
            if(event.key==='1'){
                targetName ='newyork';
            }else if(event.key==='2'){
                targetName ='seoul';
            }else if(event.key==='3'){
                targetName ='tokyo';
            }else if(event.key==='4'){
                targetName ='paris';
            }
        }

        $('#photo').hide();
        $('#photo').attr('src','img/'+targetName+'.jpg');
        $('#photo').fadeIn(2000);
        $('#menu a').css('font-weight','normal');
        $('#'+targetName).css('font-weight','bold');
        
    }
